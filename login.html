<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <!-- Render All Elment Normally -->
        <link rel="stylesheet" href="css/normaliz.css">
        <!-- Font Awesome Laibrary -->
        <link rel="stylesheet" href="css/all.min.css">
        <!-- gogle Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet">
        <title>Document</title>
    </head>

    <body>

        <div class="hero">
            <div class="form-box">
                <div class="button-box">

                    <div id="btn"></div>

                    <button type="button" class="toggle-btn" onclick="login()">login</button>
                    <button type="button" class="toggle-btn"
                        onclick="Register()">
                        Register </button>

                </div>
                <div class="social-icons">
                    <img src="img/login/fb.png">
                    <img src="img/login/gp.png">
                    <img src="img/login/tw.png">

                </div>
                <form id="login" class=" input-group">
                    <input type="text" class="input-field" placeholder="user id"
                        required>
                    <input type="text" class="input-field"
                        placeholder="Enter password" required>
                    <input type="checkbox" class="check-box"><span>Remember
                        password</span>
                    <button type="submit" class="submit-btn">Log In </button>
                </form>
                <form id="Register" class=" input-group">
                    <input type="text" class="input-field" placeholder="user id"
                        required>
                    <input type="email" class="input-field"
                        placeholder="email id" required>
                    <input type="text" class="input-field"
                        placeholder="Enter password" required>

                    <input type="checkbox" class="check-box"><span>I agree to
                        the teems condithions</span>
                    <button type="submit" class="submit-btn">Register </button>
                </form>
            </div>
        </div>
        <script>
        var x = document.getElementById("login")
        var y = document.getElementById("Register")
        var z = document.getElementById("btn")

        function Register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";

        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";

        }

    </script>
    </body>

</html>
